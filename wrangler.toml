#:schema node_modules/wrangler/config-schema.json
name = "ab-photos"
compatibility_date = "2024-04-19"
compatibility_flags = ["nodejs_compat"]
pages_build_output_dir = ".vercel/output/static"

[vars]
NEXT_PUBLIC_API_URL = "https://ab-photo.pages.dev"

# Production environment config
[env.production]
vars = { LOG_LEVEL = "warn" }  # Production: only warnings and errors

# Preview environment config
[env.preview]
vars = { LOG_LEVEL = "info", NEXT_PUBLIC_API_URL = "https://ab-photo.pages.dev" }  # Preview: info level for debugging
