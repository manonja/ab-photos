#:schema node_modules/wrangler/config-schema.json
name = "ab-photos"
compatibility_date = "2024-04-19"
compatibility_flags = ["nodejs_compat"]
pages_build_output_dir = ".vercel/output/static"



# Production environment config
[env.production]
vars = { }  # Production vars will be set in Cloudflare dashboard

# Preview environment config
[env.preview]
vars = { }  # Preview environment vars

# Local development config
[vars]
# Local vars will be loaded from .env files
# The actual values will be populated from .env files when running wrangler pages dev
